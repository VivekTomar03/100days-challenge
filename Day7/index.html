<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Music Player Card</title>
</head>
<body>
  <div class="music-card" id="musicCard">
    <div class="music-cover">
      <img src="https://i.pinimg.com/564x/78/d5/60/78d5601cde5a5f6073f789c3cc95dc6e.jpg" alt="Song Cover">
    </div>
    <div class="music-details">
      <h3>Balaji Achha Lage Se</h3>
      <p>| Kanhaiya Mittal |</p>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      <div class="controls">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="song-info">
        <span class="played-count">35</span>
        <span class="separator">/</span>
        <span class="total-songs">50</span>
        <span class="time">3:45</span>
      </div>
    </div>
  </div>
</body>
</html>
